<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}" />
    <link rel="stylesheet" th:href="@{/css/matrix-style.css}" />
    <link rel="stylesheet" th:href="@{/css/matrix-media.css}" />
    <link rel="stylesheet" th:href="@{/css/metroStyle.css}" type="text/css">
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <title>菜单管理</title>
</head>
<body>

<!--Header-part-->
<div id="header">
    <h1><a href="dashboard.html">菜单管理</a></h1>
</div>
<!--close-Header-part-->

<!--top-Header-menu-->
<div th:include="common/top :: top"></div>
<div th:include="common/menu :: menu"></div>
<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="current">角色</a> </div>
    </div>
    <div class="container-fluid">
        <hr>
        <div class="row-fluid">
            <div class="span12">

                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
                        <h5>菜单列表</h5>
                    </div>
                    <form class="form-inline">
                        <button type="button" shiro:hasPermission="/roles/add" onclick="opendishes();" class="btn btn-info" style="float: right; margin-right: 1px;">新增</button>
                        <!-- <button type="button" shiro:hasPermission="/roles/delete" onclick="delById();" class="btn btn-info" style="float: right; margin-right: 1px;">删除</button>
                        <button type="button" shiro:hasPermission="/roles/saveRoleResources" onclick="allotResources();" class="btn btn-info" style="float: right; margin-right: 1px;">分配权限</button> -->
                    </form>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table" id="datatable" >
                            <thead>
                            <tr>
                               
                                <th>菜单名称</th>
                                <th>种类</th>
                                <th>图片</th>
                                <th>简介</th>
                                <th>推荐数</th>
                                <th>是否禁用</th>
                                <th>优先级</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--添加弹框-->
<div class="modal fade" id="adddishes" tabindex="-1" role="dialog" aria-labelledby="addroleLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addroleLabel">添加菜品</h4>
            </div>
            <div class="modal-body">
                <form id="dishesForm">
                    <div class="form-group">
                        <label class="control-label">菜品名称:</label>
                        <input type="text" class="form-control" name="name" id="adishesname" placeholder="请输入菜品名称"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">种类:</label>
                        <select  class="form-control" name="type" id="adishestype">
                           <option value="">--请选择--</option>
                           
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">图片:</label>
                        <input type="text" class="form-control" name="pic" id="adishesname" placeholder="请输入图片名称"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">简介:</label>
                        <input type="text" class="form-control" name="introduction" id="adishesname" placeholder="请输简介"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">推荐数:</label>
                        <select  class="form-control" name="recommend" id="adishesrecommend">
                           <option value="5">5</option>
                           <option value="4">4</option>
                           <option value="3">3</option>
                           <option value="2">2</option>
                           <option value="1">1</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">优先级:</label>
                        <input type="text" class="form-control" name="sort" id="adishessort" placeholder="请输入优先级"/>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" onclick="adddishes();" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
<!--/添加弹框-->

<!--修改弹框-->
<div class="modal fade" id="updatedishes" tabindex="-1" role="dialog" aria-labelledby="addroleLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addroleLabel">修改菜品</h4>
            </div>
            <div class="modal-body">
                <form id="updateForm">
                    <input type="hidden" name="id" id="udishesid">
                    <div class="form-group">
                        <label class="control-label">菜单名称:</label>
                        <input type="text" class="form-control" name="name" id="udishesname" placeholder="请输入菜单名称"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">种类:</label>
                        <select  class="form-control" name="type" id="udishestype">
                           <option value="">--请选择--</option>
                           
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">图片:</label>
                        <input type="text" class="form-control" name="pic" id="udishespic" placeholder="请输入优先级"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">简介:</label>
                        <input type="text" class="form-control" name="introduction" id="udishesintroduction" placeholder="请输入简介"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">推荐数:</label>
                        <select  class="form-control" name="recommend" id="udishesrecommend">
                           <option value="5">5</option>
                           <option value="4">4</option>
                           <option value="3">3</option>
                           <option value="2">2</option>
                           <option value="1">1</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">优先级:</label>
                        <input type="text" class="form-control" name="sort" id="udishessort" placeholder="请输入优先级"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">是否禁用:</label>
                        <select  class="form-control" name="enable" id="udishesenable">
                           <option value="1">可用</option>
                           <option value="0">不可用</option>
                        </select>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" onclick="updatedishes();" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
<!--/修改弹框-->



<!--Footer-part-->
<div class="row-fluid">
    <div id="footer" class="span12"> 2018 &copy; lyc <a href="http://www.cnblogs.com/chenlove/">博客</a> </div>
</div>
<!--end-Footer-part-->
<script type="text/javascript" th:src="@{/js/jquery-1.11.2.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/layer.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.ztree.core.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.ztree.excheck.js}"></script>

<script type="text/javascript">
    
    var table;
    
     $(document).ready(function() {
    	var Menulist=new Array();	
     	$.ajax({
             async:false,
             type : "get",
             url: "/dishes/getMenuList",
             dataType:'json',
             success: function(data2){
            	 for(var i = 0 ; i < data2.length ; i++){
            		 Menulist[data2[i].id]=data2[i].name;
            	 }
             }
         });
        table = $('#datatable').DataTable( {
            "dom": '<"top"i>rt<"bottom"flp><"clear">',
            "searching" : false,
            "bJQueryUI": true,
            "sPaginationType": "full_numbers",
            "serverSide": true,//开启服务器模式，使用服务器端处理配置datatable
            "processing": true,//开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好

            "ajax": 'dishes/getAllList',
            "columns": [
                
                { "data": "name" },
                { "data": "type" },
                { "data": "pic" },
                { "data": "introduction" },
                { "data": "recommend" },
                { "data": "enable" },
                { "data": "sort" },
                { "data": "id" },
            ],
            columnDefs:[
                { "orderable": false, "targets": 0}, 
                
                {
	                "orderable": false,
	                "render": function(data, type, row) {
	                	return Menulist[data];
	                },
	                "targets": 1
	            },
                {
	                "orderable": false,
	                "render": function(data, type, row) {
	                     if(data==1){
	                        return "开启";
	                    }else{
	                        return "关闭";
	                    } 
	                },
	                "targets": 5
	            },
	            {
	                "orderable": false,
	                "render": function(data, type, row) {
	                	return '<input type="button" value="更新"  class="btn btn-primary"    onclick=updateDishes("'+data+'"); /> '
	                	      +'<input type="button" value="删除"  class="btn btn-primary"    onclick=delDishes("'+data+'"); /> ';
	                    
	                },
	                "targets": 7
	            },
            ],

        } );



    } );
     
    function search(){
        table.ajax.reload();
    }
    
    //添加菜单
    function opendishes(){
    	$.ajax({
            async:false,
            type : "get",
            url: "/dishes/getMenuList",
            dataType:'json',
            success: function(data){
            	var objSelectet = document.getElementById("adishestype");
        		for(i=objSelectet.options.length-1 ; i>= 0 ; i--){
        		    objSelectet.options[i] = null;
        		    objSelectet.innerHTML = "<option value = ''>请选择</option>";
        		}
        		for(var i = 0 ; i < data.length ; i++){ 
        			var objOption = document.createElement("OPTION");
        			objOption.text= data[i].name;
        				 objOption.value=data[i].id;
        			   objSelectet.options.add(objOption); 
        		} 
            }
        });
    	$('#adddishes').modal();
 
    }
    function adddishes() {
        var dishesname = $("#adishesname").val();
        if(dishesname == "" || dishesname == undefined || dishesname == null){
            return layer.msg('菜单名称不能为空', function(){
                //关闭后的操作
            });
        }
        var dishessort = $("#adishessort").val();
        if(dishessort == "" || dishessort == undefined || dishessort == null){
            return layer.msg('优先级不能为空', function(){
                //关闭后的操作
            });
        }

        $.ajax({
            cache: true,
            type: "POST",
            url:'dishes/adddishes',
            data:$('#dishesForm').serialize(),// 你的formid
            async: false,
            success: function(data) {
                if(data=="ok"){
                    layer.msg('添加成功');
                    table.ajax.reload();
                    
                }else{
                    layer.msg('添加失败');
                    
                }
                $('#adddishes').modal('hide');
            }
        });
    }
    //更新
    function updateDishes(id){
    	$.ajax({
            async:false,
            type : "get",
            data:{id:id},
            url: "/dishes/getdishes",
            dataType:'json',
            success: function(data){
            	$.ajax({
                    async:false,
                    type : "get",
                    url: "/dishes/getMenuList",
                    dataType:'json',
                    success: function(data2){
                    	var objSelectet = document.getElementById("udishestype");
                		for(i=objSelectet.options.length-1 ; i>= 0 ; i--){
                		    objSelectet.options[i] = null;
                		    objSelectet.innerHTML = "<option value = ''>请选择</option>";
                		}
                		for(var i = 0 ; i < data2.length ; i++){ 
                		    var objOption = document.createElement("OPTION");
              			    objOption.text= data2[i].name;
              				objOption.value=data2[i].id;
              			    objSelectet.options.add(objOption);      
                		} 
                    }
                });
            	$("#udishesid").val(data.id);
            	$("#udishesname").val(data.name);
            	//$("#udishestype").val(data.type);
            	$("#udishespic").val(data.pic);
            	$("#udishesintroduction").val(data.introduction);
            	document.getElementById('udishestype').value=data.type;
            	document.getElementById('udishesrecommend').value=data.recommend;
            	document.getElementById('udishesenable').value=data.enable;
            	$("#udishessort").val(data.sort);
                $('#updatedishes').modal();
            }
        });
    	
    }
    function updatedishes(){
    	var dishesname = $("#udishesname").val();
        if(dishesname == "" || dishesname == undefined || dishesname == null){
            return layer.msg('菜单名称不能为空', function(){
                //关闭后的操作
            });
        }
        var dishessort = $("#udishessort").val();
        if(dishessort == "" || dishessort == undefined || dishessort == null){
            return layer.msg('优先级不能为空', function(){
                //关闭后的操作
            });
        }

        $.ajax({
            cache: true,
            type: "POST",
            url:'dishes/adddishes',
            data:$('#updateForm').serialize(),// 你的formid
            async: false,
            success: function(data) {
                if(data=="ok"){
                    layer.msg('修改成功');
                    table.ajax.reload();
                    
                }else{
                    layer.msg('修改失败'); 
                }
                $('#updatedishes').modal('hide');
            }
        });
    	
    }
    //删除
    function  delDishes(id){
    	layer.confirm('您确定要删除信息吗？', {
            btn: ['确认','取消'] //按钮
        }, function(){
            $.ajax({
                cache: true,
                type: "POST",
                url:'/dishes/deldishes',
                data:{id:id},
                async: false,
                success: function(data) {
                    if(data=="ok"){
                        layer.msg('删除成功');
                        window.location.reload();
                    }else{
                        layer.msg('删除失败');
                    }
                }
            });
        });
    	
    }


    
</script>

</body>
</html>

<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <title>路线</title>
  <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
  <script th:src="@{/js/jquery-1.11.2.min.js}"></script>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.8&key=d176bec7a35c81d0074e4ed5d14e8a5d"></script>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.8&key=d176bec7a35c81d0074e4ed5d14e8a5d&plugin=AMap.Driving"></script>
  <style type="text/css">
        #panel {
            position: fixed;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 10px;
            right: 10px;
            width: 280px;
        }
  </style>
 </head>
 <body>
    <div id='container'></div>
   <input type="hidden" id="endname"  th:value="${endname}"   value=""/>
   <div id="panel"></div>

    <script type="text/javascript">

         //起点经度
         var qdjd="";
         //起点纬度
         var qdwd="";
         //终点
         var endname = document.getElementById("endname").value;
         var zd=endname;
         //终点纬度
         var zdjd = "";
         //终点纬度
         var zdwd = "";
    </script>
    <script type="text/javascript">
    /***************************************
    由于Chrome、IOS10等已不再支持非安全域的浏览器定位请求，为保证定位成功率和精度，请尽快升级您的站点到HTTPS。
    ***************************************/
       
        var map, geolocation;
        //加载地图，调用浏览器定位服务
        map = new AMap.Map('container', {
            resizeEnable: true
        });
        map.plugin('AMap.Geolocation', function() {
            geolocation = new AMap.Geolocation({
                enableHighAccuracy: true,//是否使用高精度定位，默认:true
                timeout: 10000,          //超过10秒后停止定位，默认：无穷大
                buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                zoomToAccuracy: true,      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
                buttonPosition:'RB'
            });
            map.addControl(geolocation);
            geolocation.getCurrentPosition();
            AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
            AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
        });
        //解析定位结果
        function onComplete(data) {
            var str=['定位成功'];
            qdjd = data.position.getLng();
            qdwd = data.position.getLat();
			console.log(qdjd);
			console.log(qdwd);
            str.push('经度：' + data.position.getLng());
            str.push('纬度：' + data.position.getLat());
            if(data.accuracy){
                 str.push('精度：' + data.accuracy + ' 米');
            }//如为IP精确定位结果则没有精度信息
            str.push('是否经过偏移：' + (data.isConverted ? '是' : '否'));
            
			//getdd()
			var urlurl=' http://restapi.amap.com/v3/geocode/geo?key=d176bec7a35c81d0074e4ed5d14e8a5d&s=rsv3&city=35&address='+zd;
               $.ajax({
                 type:"get",
                 url:urlurl,
                 //data:{"id":id},
                 success:function(data) {
                   var jwd = data.geocodes[0].location
                   if(jwd!=null){
                       var str = jwd.split(",");
                       zdjd = str[0];
                       zdwd = str[1];
window.location.href="https://ditu.amap.com/dir?type=bus&policy=2&from%5Blnglat%5D="+qdjd+","+qdwd+"&from%5Bname%5D=起点&to%5Blnglat%5D="+zdjd+","+zdwd+"&to%5Bname%5D="+zd+"&via%5B0%5D%5Blnglat%5D="+qdjd+","+qdwd+"&via%5B0%5D%5Bname%5D=midwaypoint&src=mypage&callnative=0&dateTime=now";
                       //jiaz();
                       
                      
                   }
                   
                
                   
                 }
               });
			
        }
        //解析定位错误信息
        function onError(data) {
            //document.getElementById('tip').innerHTML = '定位失败';
        }
    </script>
     
 </body>
</html>
